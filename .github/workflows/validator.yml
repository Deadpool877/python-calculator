name: Python Calculator Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # Add any dependencies your script needs here. For example:
          # pip install requests numpy

      - name: Run Python script
        run: python your_script.py

      - name: Run tests (if you have tests)
        run: |
          # If you have a test suite (e.g., using unittest or pytest), run it here.
          # For example, if you use unittest:
          # python -m unittest discover
          # Or, if you use pytest:
          # pytest
